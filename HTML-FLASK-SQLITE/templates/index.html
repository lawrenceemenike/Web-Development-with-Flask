<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Collection</title>
    <style>
        h1 {
            font-size: 24px; /* Adjust this value to make the font size smaller or larger */
        }
    </style>
</head>
<body>
    <h1>My Favorite Book Collections</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Rating</th> <!-- Added Rating column -->
        </tr>
        {% for book in all_books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.rating }}</td> 
            <td>
              <a href="{{ url_for('edit_rating', book_id=book.id) }}">Edit Rating</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('add') }}">Add a new book</a>
</body>
</html>
