<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h1>Edit Rating for {{ book.title }}</h1>
    <form action="{{ url_for('edit_rating', book_id=book.id) }}" method="POST">
        <label>New Rating</label>
        <input type="text" name="rating" value="{{ book.rating }}" required><br>
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
